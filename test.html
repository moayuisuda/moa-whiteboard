<html>
  <head>
    <style>
      .outter {
        pointer-events: none;
      }
      .inner {
        height: 100px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="outter">
      <div class="inner"></div>
    </div>
  </body>
  <script>
    const sleep = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(2);
        }, 2000);
      });
    };

    let ctx = 0;
    const next = async () => {
      await sleep();
      ctx = 1;
    };

    Promise.resolve(
      (async () => {
        next();
      })()
    ).then((e) => {
      console.log(e, ctx);
    });
  </script>
</html>
