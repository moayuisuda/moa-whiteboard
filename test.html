<html>
  <head>
    <style>
      .content-editable {
        position: relative;
        display: block;
        width: 100%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
      <div class="content-editable" contenteditable=true></div>
  </body>
  <script>
    function getHeight(el) {
      console.log(el.scrollHeight)
    }
    const container = document.querySelector('.content-editable')
    container.addEventListener('input', (e) => {
      container.innerHTML = e.target.value.replace(/\n/g, '<br>') + '<br>'
      getHeight(container)
    })

    if('0') console.log('12')
  </script>
</html>
