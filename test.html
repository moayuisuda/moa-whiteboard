<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
      }
      .a {
        background-color: aquamarine;
        position: absolute;
        width: 100%;
        height: 200%;
        z-index: -1;
      }
      .b {
        pointer-events: none;
        background-color: violet;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a"></div>
      <div class="b"></div>
    </div>
  </body>
  <script>
    const div = document.querySelector(".a");
    div.addEventListener("click", (e) => {
      alert("asd");
    });
  </script>
</html>
